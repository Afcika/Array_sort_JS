  <body>

    <div class="inp">
      <input type="text" id="nameInput" placeholder="Name" />
      <input type="text" id="lastnameInput" placeholder="Last Name" />
      <input type="number" id="ageInput" placeholder="Age" />
    <button onclick="addtotable()" class="inpbnt">Submit</button>
    </div>

    <table id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>

    <div class="sortbnt">
      <button onclick="sortTable('desc')">Sort by decreasing age</button>
